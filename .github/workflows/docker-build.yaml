name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-todo-app

jobs:
  build-and-push:
    name: Build, Scan & Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "date=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}
          format: "table"
          exit-code: "0" # Don't fail the build, just warn
          severity: "CRITICAL,HIGH"

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha

  update-manifest:
    name: Update Kubernetes Manifest
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "short_sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Update deployment manifest
        run: |
          # Update image tag in deployment.yaml
          sed -i "s|image: .*/nodejs-todo-app:.*|image: ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}|g" k8s/deployment.yaml

          echo "âœ… Updated image tag to: ${{ steps.meta.outputs.short_sha }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/deployment.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸš€ Deploy: Update image to ${{ steps.meta.outputs.short_sha }}"
            git push
            echo "âœ… Manifest updated and pushed"
          fi

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [build-and-push, update-manifest]
    if: always()

    steps:
      - name: Check job status
        id: check
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ] && [ "${{ needs.update-manifest.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "message=âœ… Build and deployment completed successfully!" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "message=âŒ Build or deployment failed!" >> $GITHUB_OUTPUT
            echo "color=danger" >> $GITHUB_OUTPUT
          fi

      - name: Send success notification
        if: steps.check.outputs.status == 'success'
        run: |
          echo "### âœ… Pipeline Completed Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** All jobs completed" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ‰ Your application is being deployed to Kubernetes via ArgoCD!" >> $GITHUB_STEP_SUMMARY

      - name: Send failure notification
        if: steps.check.outputs.status == 'failure'
        run: |
          echo "### âŒ Pipeline Failed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build Status:** ${{ needs.build-and-push.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Manifest Update Status:** ${{ needs.update-manifest.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
          exit 1
